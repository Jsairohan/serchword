
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEARCH WORDS</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<style>
    #chatinput{
    margin-left: 222px;
    margin: 100px;
    padding: 23px;
    padding-left: 114px;
    border-block-end-color: blue;
    left: auto;
}
</style>
</head>
<body>
<form>
<h1>Search words</h1>

<input type='text' name='fname'  id='chatinput' placeholder="SEARCH WORD">
    <div id ="textarea">

    </div>
</form>
<script>

var inputBox = document.getElementById('chatinput');

inputBox.onkeyup = function(){
    var word= inputBox.value
    $.ajax({
                url: '{% url "search:wordtext" %}',
                data: {
                    'word': word
                },
                dataType: 'json',
                success: function (data) {
                    console.log(data,"desde");
                    var l=[];
                    var count = 1;
                    for(var i in data){
                    if (count%10==0){
                        l.push('<br><<br>')
                    }

                    l.push(' '+count+'.'+data[i][0])
                    count++

                    }
                    console.log(l,'ssds');

                    document.getElementById("textarea").innerHTML = l;





                }

            });

}


</script>


</body>
</html>
